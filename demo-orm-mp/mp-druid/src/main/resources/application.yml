# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 7891
  #context-path: /springboot

# DataSource
spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/mp_demo?useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=utf-8&serverTimezone=UTC&rewriteBatchedStatements=true
      username: root
      password: root
      # 配置监控统计拦截的filters，去掉后监控界面SQL无法进行统计，’wall’用于防火墙
      filters: stat,wall,log4j,config
      # 最大连接数
      max-active: 100
      # 初始化大小
      initial-size: 1
      # 获取连接等待超时时间
      max-wait: 60000
      # 最小连接数
      min-idle: 1
      # 间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
      # druid日志输出
      filter:
        slf4j:
          enabled: true
          statement-create-after-log-enabled: false
          statement-execute-batch-after-log-enabled: false
          result-set-open-after-log-enabled: false
          result-set-close-after-log-enabled: false

#关于MyBatis-Plus的设置
mybatis-plus:
  # 别名扫描路径。这样Mapper.xml中的每个语句的resultType就不用写全路径了（但我还是习惯写全路径，尤其类很多的时候，不看路径不知道谁是谁）
  type-aliases-package: com.bravo.demo.pojo

  # Mapper.xml扫描路径。然后在Mapper接口写上自定义方法并关联XML语句，即可实现手写SQL  classpath*:mapper/**/*.xml  这里的mapper是指resource中的包名
  mapper-locations: classpath*:dao/*.xml

  configuration:
    # MyBatis-Plus驼峰转换，配置后不论手写SQL还是接口方法，都能自动映射（默认on） v2.3之后的springboot
    map-underscore-to-camel-case: true
    # cache-enabled: true
    # 打印sql
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  # 全局设置：主键生成策略、逻辑删除字段
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
