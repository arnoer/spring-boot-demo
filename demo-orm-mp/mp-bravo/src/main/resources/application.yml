server:
  port: 7890
#  servlet:
#    context-path: /mp-demo-bravo

spring:
  application:
    name: mp-demo-bravo
  datasource:
    url: jdbc:mysql:///mp_demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowMultiQueries=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

logging:
  level:
    com.bravo: debug
    com.bravo.dao: trace

#关于MyBatis-Plus的设置
mybatis-plus:
  # 别名扫描路径。这样Mapper.xml中的每个语句的resultType就不用写全路径了（但我还是习惯写全路径，尤其类很多的时候，不看路径不知道谁是谁）
  type-aliases-package: com.bravo.pojo

  # Mapper.xml扫描路径。然后在Mapper接口写上自定义方法并关联XML语句，即可实现手写SQL  classpath*:mapper/**/*.xml  这里的mapper是指resource中的包名
  mapper-locations: classpath*:dao/*.xml

  configuration:
    # MyBatis-Plus驼峰转换，配置后不论手写SQL还是接口方法，都能自动映射（默认on） v2.3之后的springboot
    map-underscore-to-camel-case: true
    # cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  # 全局设置：主键生成策略、逻辑删除字段
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
